<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script type="text/javascript" src="myScript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group" >
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/45011367.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como f4k1m</a>
                <button onclick="functionOnClick()" class="instagram-logout">Remover conta</button>
            </div>
            <div class="group" style="display:none">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form class="form-style">
                    <input placeholder="Telefone, nome de usuário ou email" type="text">
                    <input placeholder="Senha" type="password">
                    <button>Entrar</button>
                </form>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue" onclick="functionOnClick()">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/store" class="app-download"></a>
                    <a href="https://play.google.com/" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
